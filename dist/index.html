<html>

<head>
    <title>Getting Started</title>
</head>

<body>
    <script src="bundle.js"></script>
    <canvas id="myCanvas"></canvas>
    <div class="panel">
        <div class="panel-heading noselect">Bouncing Balls</div>
        <div class="panel-body">
            <div class="input-group">
                <input type="text" class="form-control" id="gravity" placeholder="Set the desired gravity default = 0.2">
                <input type="text" class="form-control" id="radius" placeholder="Set the desired ball size default = 5">
                <input type="text" class="form-control" id="damping" placeholder="Set the desired ball damping default = 0.9" >
                <input type="text" class="form-control" id="traction" placeholder="Set the desired ball traction default = 0.8" >
                <input type="text" class="form-control" id="velocity" placeholder="Set the desired ball speed default = 50" >
            </div>
        </div>
    </div>

</body>

</html>
